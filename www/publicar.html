<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' @domain@">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="resources/jquery.mobile-1.4.5.min.css" />

        <title>Fixea</title>
    </head>
    <body>

        <div data-role="header" role="banner" class="ui-header ui-bar-inherit"  data-position="fixed">
            <h1 class="ui-title" id="titulPublicar" role="heading" aria-level="1">Publica tu anuncio:</h1>
            <a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
        </div>
        <select id="paisSelectorPublicar" required></select>
        <script type="text/html" id="templatePaisesPublicar" >
        <option style="display: none;" value="">Selecciona pais</option>
        {{#each this}}
        <option value="{{_id}}"> {{nombre}}</option>
        {{/each}}
    </script>
    <select id="ciudadSelectorPublicar"  required></select>
        <script type="text/html" id="templateCiudadesPublicar" >
        <option style="display: none;" value="">Selecciona una ciudad</option>
        {{#each this}}
        <option value="{{_id}}"> {{nombre}}</option>
        {{/each}}
    </script>


    <select id="tipoSelector"  required>
        <option style="display: none;" value=''>Selecciona tipo anuncio</option>
        <option value="fixer"  >Fixer:ofrecete a Fixear</option>
        <option value="fixie">Bicicleta Fixie</option>
                <option value="fixsite">Taller Fixie</option>
        <option value="fixeable">Bicicleta para Fixear</option>
    </select>

    <input id="tituloAnuncio"  placeholder="Un buen titulo para tu anuncio" />
    
    <input id="direccion"  placeholder="calle numero, ciudad pais" />
    
    
 
    <button  id="incluirFoto" class="ui-btn ui-btn-b ui-corner-all ui-shadow    ui-icon-camera ui-btn-icon-right">Incluye una foto</button>

    <textarea  rows="4"  id="descripcionAnuncio"  placeholder="Describe tu anuncio..." data-theme="a"/></textarea>
   
    <a data-role="button" id="anunciarPublicar" class="ui-btn ui-btn-active ui-corner-all ui-shadow    ui-icon-arrow-u ui-btn-icon-right">Publicar</a>
    <div data-role="popup" id="popupPublicar" data-theme="a" class="ui-corner-all"  data-dismissible="false">
        <div style="padding:10px 20px;">
            <h3 id='tetxtopublicado'>Anuncio publicado</h3>
            <button id="aceptarPublicar" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-active ui-btn-icon-left">
                Aceptar
            </button>
        </div>
    </div>
    <script type="text/javascript" src="resources/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="resources/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="resources/handlebars.min.js"></script>
    <script src="resources/fastclick.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="resources/jquery.rest.min.js"></script>
    <script src="js/restclient.js"></script>
    <script type="text/javascript" src="js/publicar.js"></script>

</body>
</html>
